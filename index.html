<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrega Final - JavaScript</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body onload="obtenerLocalStorage()">
    <h1 class="underlineNegro">PROYECTO FINAL </h1>
    <div class="bienvenida">
        <p>Hola <span id="spanProfe"></span>! su sesion fue iniciada el: <span id="spanSesion"></span> .</p>
        <p> Primera vez o no es usted? por favor haz click <a href="index.html" onclick="borrarLocal()"><strong>AQUI</strong></a> para ingresar su nombre nuevamente </p>
    </div>
    <div class="botonPopUp" >
        <input type="button" value="Activar/Desactivar Avisos" onclick=AvisoFeriado()>
    </div>

    <h2 class="underlineNegro">INGRESO DE DATOS:</h2>
    <form action="" method="dialog" id="formulario">
        <div class="cajaInputIncorrecto cajaInputCorrecto divInputs">
        <input type="text" name="nombreAlumno" id="inputNombre" placeholder="nombre">
        <input type="text" name="apellidoAlumno" id="inputApellido" placeholder="apellido">
        <input type="text" name="nota1" id="inputNota1" placeholder="1° trimestre">
        <input type="text" name="nota2" id="inputNota2" placeholder="2° trimestre">
        <input type="text" name="nota3" id="inputNota3" placeholder="3° trimestre">
        <input type="submit" name="Enviar" id="cargarAlumno" onclick=funcionCargar()>
        </div>
    </form>
<h2 id="avisoError"></h2>
<h3 id="avisoOk"></h2>

<div class="tabla container">   
    <table>
        <tr id="tablaRenglon">  
            <div class="divFilas">
            <th class="thNombre"> Nombre </th> 
            <th class="thApellido"> Apellido </th>
            <th class="thPromedio"> Promedio </th>
            </div>
        </tr>
    </table>
</div>

<div class="divBuscarApellido">
    <p></p>
    <input type="text" name="buscarA" id="inputBuscarApellido" placeholder="Buscar apellido">
    <input type="button" class="botonBuscar" value="Buscar" onclick=buscarApellido()>
    <input type="button" class="botonBuscar" value="Limpiar" onclick=limpiarBuscarApellido()>
        <div id="idMostrarApellido">
            <h3 class="mostrarApellido"></h3>
        </div>
    
</div>

<div class="divAprobadosYdesaprobados">
    <div id="AprobadosPadre">
        <div class="divAprobados">
            <input type="button" value=" Mostrar / ocultar aprobados" onclick=mostrarAprobados()>
        </div>
    </div>
    <span id="loader"> </span>
    <div id="DesaprobadosPadre">
        <div class="divDesaprobados">
            <input type="button" value=" Mostrar / ocultar desaprobados" onclick=mostrarDesaprobados()>
        </div>
    </div>
</div>
<p></p>
<p></p>
<p></p>

<div id="divUsuarios">
    <div class="divAprobadosYdesaprobados" >
        <input type="button" class="botonAjax" value="Listar / ocultar directivos (servidor)" onclick=cargarLoader()  >
    </div>
    
</div>



<!-- SCRIPT JS  -->

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> <!-- sweetalert2 -->
<script src="./javascript.js"></script>
</body>
</html>
